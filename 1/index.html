<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle mouse pointer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="cursor cursor--inner"></div>
    <div class="cursor cursor--outer"></div>

    <script>
      const cursorInner = document.querySelector(".cursor.cursor--inner");
      const cursorOuter = document.querySelector(".cursor.cursor--outer");
      document.addEventListener("mousemove", (e) => {
        cursorInner.style.transform = `matrix(1, 0, 0, 1, ${e.pageX}, ${e.pageY})`;
        cursorOuter.style.transform = `translate3d(${e.pageX}px, ${e.pageY}px, 0px)`;
      });
    </script>
  </body>
</html>
